{% extends 'base.html' %}
{% block content %}

<h1>Wax List</h1>

{% for wax in wax_list %}
  <a href="{% url 'wax_detail' wax.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ wax.name }}</span>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
